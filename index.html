<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-flex">
                <div class="nav-content">
                    <ul>
                        <h3>Rock, Paper, Scissors.</h3>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="game">
        <div class="game-container">
            <div class="game-text">
                <h2>Choose: Rock, Paper or Scissors.</h2>
            </div>
            <div class="game-buttons">
                <ul><button class="button-style">Rock</button></ul>
                <ul><button class="button-style">Paper</button></ul>
                <ul><button class="button-style">Scissors</button></ul>
            </div>

            <div class="game-display">
                <div class="results">
                    <ul class="choice-ui" id="user-choice"><img src=""></ul>
                    <ul class="choice-ui" id="op-choice"><img src=""></ul>
                </div>
            </div>

            <div class="score">
                <div class="user-score">
                    <h5>Your Score: </h5>
                    <p id="user-score"></p>
                </div>
                <div class="op-score">
                    <h5>Opponent's Score: </h5>
                    <p id="op-score"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
